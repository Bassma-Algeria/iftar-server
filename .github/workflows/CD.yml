name: Azure CD

on:
  push:
    branches: 
      - "master"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Setup Test environement
        run: docker-compose -f docker-compose.test.yml up -d
      - 
        name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.14.0'
          cache: npm
      -
        name: Install dependencies
        run: npm install
      -
        name: Run Tests
        run: npm test

  build:
    name: Build And Push to ACR
    runs-on: ubuntu-latest
    needs: test
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Get Package Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      -
        name: Build The Image
        run: docker build . --tag iftar.azurecr.io/iftar-server:${{ steps.package-version.outputs.current-version }}
      -
        name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      -  
        name: Login To ACR
        uses: azure/docker-login@v1
        with:
          login-server: iftar.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - 
        name: Push To ACR
        run: docker push iftar.azurecr.io/iftar-server:${{ steps.package-version.outputs.current-version }}

  deploy:
    name: Deploy to ACI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      -  
        name: Login To ACR
        uses: azure/docker-login@v1
        with:
          login-server: iftar.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - 
        name: Get Package Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      -
        name: Deploy to ACI
        uses: azure/aci-deploy@v1
        with:
          name: iftar-server
          resource-group: iftar
          dns-name-label: iftar-server
          image: iftar.azurecr.io/iftar-server:${{ steps.package-version.outputs.current-version }}
          location: 'east us'
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
          secure-environment-variables: JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} MONGO_DB_URI=${{ secrets.MONGO_DB_URI }} CLOUDINARY_URL=${{ secrets.CLOUDINARY_URL }} NODE_ENV=PROD

